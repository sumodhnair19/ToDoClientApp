
  <h2>Add your todo tasks</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What do you want to do today?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
 
  <!-- Todos list -->
  <div ng-model="todos">
    <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <span ng-if="!todo.status" ng-click = "todo.status=true" class="form-control" >{{todo.text}}</span>
      <input ng-if="todo.status" type="text" ng-model="todo.text" class="form-control" >
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
         <button class="btn btn-success" ng-click="completeTodo($index)" aria-label="Mark as complete">✔</button>
        <input type="submit" ng-if="todo.status"ng-click="todo.status=false" class="btn btn-primary" value="update">
    </p>
  </div>
  
 
  <span class="glyphicons glyphicons-pencil"></span>
<div ng-model="completedTodos">
	 <h3>Completed todos</h3>
    <p class="input-group" ng-repeat="todo in completedTodos" style="padding:5px 10px; cursor: move;">
      <span class="form-control" >{{todo.text}}</span>
    </p>
  </div>
